<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="renderViewID" style="width: 1200px;height: 680px;"></div>
<script>
  // new cloudRenderer('renderViewID', 0);
  let arr = [0,1,2,3,4,5,4,3,2,1,0]

  let arr1 = ['1','2','3',6,4,-99,-101]

  let arr2 = []

  function getSum(total, num) {
    return parseInt(total) + parseInt(num);
  }
  // 奇数求和
  arr1.forEach(val=> {
    if(val % 2 != 0) {
      arr2.push(val)
    }
  })
  console.log(arr2.reduce(getSum, 0))

  //循环获取数组 每次前几想的和
  let NewArr = []
  arr.map((val,index)=> {
    // console.log(arr.slice(0, index+1))
    // console.log(arr.slice(0, index+1).reduce(getSum, 0))
    NewArr.push(arr.slice(0, index+1).reduce(getSum, 0))
  })
  console.log(NewArr);


  // 冒泡排序 要求 延时交换两项数
  var arr3=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
  function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len; i++) {
      for (var j = 0; j < len - 1 - i; j++) {
        let setTime = null
        clearTimeout(setTime)
        if (arr[j] > arr[j+1]) {        //相邻元素两两对比
          var temp = arr[j+1];        //元素交换
          setTime = setTimeout(function() {
            arr[j+1] = arr[j];
            arr[j] = temp;
            console.log(arr[j]);
          },1000)
        }
      }
    }
    return arr;
  }
  console.log(bubbleSort(arr3));
</script>
</body>
</html>
